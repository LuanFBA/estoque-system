[alembic]
script_location = alembic
# sqlalchemy.url will be provided dynamically from the application settings
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@postgres:5432/estoque_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[sqlalchemy]
# kept for backward-compat / reference (not used by env.py)
